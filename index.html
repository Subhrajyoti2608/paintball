<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>


<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>


<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"> </script>


</head>

<body>
    <a-scene id="scene">

        <a-assets>
            <a-asset-item id="gun" src="./models/shooter/gun.gltf"></a-asset-item>

            <audio id="shoot-sound" src="./sounds/shoot.mp3"></audio>

        </a-assets>

        <a-entity id="environment" environment="preset:checkerboard; skyType:gradient; lighting:point"></a-entity>

        <a-entity light="type:ambient; intensity:0.5; color:yellow"></a-entity>

        <a-entity id="sound" sound="src:#shoot-sound; poolSize:2; autoplay:false; volume:1; loop:false"></a-entity>

        <a-entity
        id="camera"
        position="0 2.3 0"
        camera
        wasd-controls
        look-controls="pointerLockEnabled:false"
        >
        <a-entity
        gltf-model="#gun"
        position="0 -4.4 3"
        rotation="0 180 0"
        scale="0.35 1 1"
        >

        </a-entity>

        <a-cursor></a-cursor>
    </a-entity>

    <a-entity bullets></a-entity>

    <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="false"
      >
      </a-plane>


      <a-box id="box1" position="0 8.3 -7" color="blue" height="40" width="40" rotation="90 0 0"></a-box>

      <a-box id="box2" position="-15 2.3 -7" color="grey" height="40" width="40" rotation="0 90 0"></a-box>

      <a-box id="box3" position="15 2.3 -7" color="grey" height="40" width="40" rotation="0 90 0"></a-box>

      <a-box id="box4" position="0 2.3 -27" color="blue" height="40" width="40" rotation="0 0 0"></a-box>


    <a-plane id="plane1" position="-6 1.5 -10" color="green"  height="2" width="5" static-body></a-plane>

      <a-plane id="plane2" position="2 1.5 -15" color="red"  height="2.3" width="8"  static-body></a-plane>

      <a-plane id="plane3" position="6 1.5 -6" color="blue"  height="2" width="4.5"  static-body></a-plane>

      <a-plane id="plane4" position="-2 1.5 -4" color="purpale"  height="2" width="2"  static-body></a-plane>

      <a-plane id="plane5" position="1 1.5 -12" color="yellow" height="2" width="3.4" static-body></a-plane>

      <a-plane id="plane6" position="0 1.5 -10" color="tomato"  height="1.2" width="1.2" static-body></a-plane>
    


    </a-scene>
</body>
</html>
